<!DOCTYPE html>
<html>
<head>
  <title>My First Page</title>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>This is my first website.</p>
  <!--To underline a word or sentence-->
  <p>Learn Web & <ins>Cloud</ins> Development</p>

  <!--To write superscript-->
  <p>(a+b)<sup>2</sup> =a<sup>2</sup> + b<sup>2</sup> + 2ab</p>

  <!--To write subscript-->

  <!--Strong tag <strong> tag in HTML is used to highlight text with strong importance.-->
  <p>Learn <strong>Web</strong> Development</p>

  <!--em tag. The <em> tag in HTML is used to emphasize text, giving it semantic importance.-->
  <p><em>Python</em> is a High level language</p>
